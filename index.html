<!DOCTYPE html>
<html ng-app='app' ng-controller='DataController'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="ROBOTS" content="NOINDEX, NOFOLLOW, NOARCHIVE, NOSNIPPET, NOIMAGEINDEX">

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="src/css/style.css"> -->
  <link rel="stylesheet" href="src/css/index-style.css">
  <link rel="stylesheet" href="src/css/popup.css">
  <link href="src/css/fonts.css" rel="stylesheet">
  <!-- angular -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
  <!-- bootstrap -->
  <link ng-href="{{theme}}" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <title ng-bind='product.name'></title>
</head>

<body ng-cloak>

  <popup></popup>
  <header></header>

  <div class="index-content">
    <div class='background'>
      <div class="background-image"></div>
      <div class='background-content'>
        <div class="background-content--left">
          <div class="flex" ng-style="{'flex-direction': style.flexDirection}">
            <div class="product-claim list-group flex-item" ng-style="{'font-family': style.headerFont, 'order': style.position[0]}">
              <div class='list-group-item'>- {{product.claim}}</div>
            </div>
            <!-- <div class="product-description flex-item list-group" ng-style="{'order': style.position[1]}">
              <div class='list-group-item' ng-style="{'width': style.descriptionWidth}">{{product.description}}</div>
            </div> -->
            <div id="background-bottle" class="bottle-container flex-item" ng-style="{'order': style.position[2]}">
              <bottle></bottle>
            </div>
          </div>
        </div>
        <div class='background-content--right'>
          <div id="prospect-form" class="form-container card mb-3">
            <div class="card-header text-center">
              <h3 class='card-title'>{{product.name}}</h3>
            </div>
            <div class="card-body">
              <form class="SysForm" ng-submit='createProspect()'>
                <table class="form-table">
                  <!-- first name -->
                  <tr>
                    <td class="form-label">
                      <label>First name:</label>
                    </td>
                    <td>
                      <input class="form-control" name="firstName" ng-model='form.firstName' required>
                    </td>
                  </tr>
                  <!-- last name -->
                  <tr>
                    <td class="form-label">
                      <label>Last name:</label>
                    </td>
                    <td>
                      <input class="form-control" name='lastName' ng-model='form.lastName' required>
                    </td>
                  </tr>
                  <!-- address -->
                  <tr>
                    <td class="form-label">
                      <label>Address:</label>
                    </td>
                    <td>
                      <input class="form-control" name='address' ng-model='form.address' required>
                    </td>
                  </tr>
                  <!-- city -->
                  <tr>
                    <td class="form-label">
                      <label>City:</label>
                    </td>
                    <td>
                      <input class="form-control" name='city' ng-model='form.city' required>
                    </td>
                  </tr>
                  <!-- country -->
                  <tr>
                    <td class="form-label">
                      <label>Country:</label>
                    </td>
                    <td>
                      <select name="country" class="form-control" required>
                        <option value="">Select Country</option>
                        <option value="US" selected>United States</option>
                      </select>
                    </td>
                  </tr>
                  <!-- state -->
                  <tr>
                    <td class="form-label">
                      <label>State:</label>
                    </td>
                    <td>
                      <select name="state" ng-model='form.state' class="form-control" required>
                        <option value="" selected>Select One</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VI">Virgin Islands of the U.S.</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </td>
                  </tr>
                  <!-- zip -->
                  <tr>
                    <td class="form-label">
                      <label>Zip:</label>
                    </td>
                    <td>
                      <input type="text" pattern="[0-9]{5}" minLength="5" maxLength="5" class="form-control" name='zip' ng-model='form.zip' required>
                    </td>
                  </tr>
                  <!-- phone -->
                  <tr>
                    <td class="form-label">
                      <label>Phone:</label>
                    </td>
                    <td>
                      <input type="text" pattern="\d*.{10,10}" minlength="10" maxlength="10" class="form-control" name="phone" ng-model='form.phone' required>
                    </td>
                  </tr>
                  <!-- email -->
                  <tr>
                    <td class="form-label">
                      <label>Email:</label>
                    </td>
                    <td>
                      <input type="email" class="form-control" name="email" ng-model='form.email' required>
                    </td>
                  </tr>
                </table>
                <div class="form-options">
                  <div class='form-group'>
                    <div class="form-check form-check-inline">
                      <label for="agree-1" class="form-check-label">
                        <input class='form-check-input' id='agree-1' type="checkbox" required> I confirm that I am over 18 years and agree to the
                        <a href="terms.html" target='_self'>Terms and Conditions</a> and
                        <a href="privacy.html" target='_self'>Privacy Policy</a> of this site.
                      </label>
                    </div>
                  </div>
                  <!-- <div class='form-group'>
                    <div class="form-check form-check-inline">
                      <label for='agree-2' class="form-check-label">
                        <input class='form-check-input' id='agree-2' type="checkbox" required> I agree I will be billed {{product.shippingPrice | currency}} for S&H and if I don't cancel within the {{product.totalLength}} days ({{product.trialLength}}
                        + {{product.shippingLength}} days shipping) of the trial period, I will be billed the full amount of {{product.rebillPrice | currency}} for the product on day
                        {{product.totalLength}} and every 30 days thereafter (i.e. day {{product.totalLength + 30}}, day {{product.totalLength + 60}} etc.). There is no shipping and
                        handling cost for recurring payments.
                      </label>
                    </div>
                  </div> -->
                </div>
                <!-- checkbox -->
                <div class="form-button-container">
                  <button type='submit' class="form-button btn btn-primary">
                    {{style.buttonText}}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer></footer>

  </div>

  <script src="src/js/App.js"></script>
  <script src="src/js/DataController.js"></script>
</body>

</html>
